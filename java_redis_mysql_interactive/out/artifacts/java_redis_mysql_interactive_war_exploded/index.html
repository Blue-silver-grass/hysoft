<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            //发送ajax异步请求，加载所有省份异步数据 data为响应数据
            //data : [{"id":1,"name":"北京"},{"id":2,"name":"上海"},{"id":3,"name":"广州"},{"id":4,"name":"陕西"}]
            $.get("provinceServlet",{},function (data) {
                //1获取select
                var province = $("#province");
                //2遍历json数据
                $(data).each(function () {
                    //3创建option
                    var option = "<option name='"+this.id+"'>"+this.name+"</option>";
                    //4调用select的append追加option
                    province.append(option);
                })
            });
        });
    </script>
</head>
<body>

    <select id="province">
        <option>--请选择省份--</option>
    </select>
</body>
</html>
